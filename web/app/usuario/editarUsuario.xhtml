<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">Editar Usuarios</ui:define>
    <ui:define name="breadcrumb">
        <li class="breadcrumb-item">
            <a href="listaUsuario.xhtml">Lista de usuarios</a>
        </li>
        <li class="breadcrumb-item active">
            Editar Usuarios
        </li>
    </ui:define>
    <ui:define name="contenidoPrincipal">
        <f:view>

            <h:form>
                <h1><h:outputText value="Editar Usuarios"/></h1>
                <h:panelGrid columns="2" class="table">

                    <h:outputLabel value="Nombres:" for="nombres" />
                    <h:inputText class="form-control form-control-sm col-5" id="nombres" value="#{editarUsuarioController.usuarioEditable.nombres}" title="Nombres" required="true" requiredMessage="El campo nombre es requerido"/>

                    <h:outputLabel value="Apellidos:" for="apellidos" />
                    <h:inputText class="form-control form-control-sm col-5" id="apellidos" value="#{editarUsuarioController.usuarioEditable.apellidos}" title="Apellidos" required="true" requiredMessage="El campo apellido es requerido"/>

                    <h:outputLabel value="Documento:" for="documento" />
                    <h:inputText class="form-control form-control-sm col-3" id="documento" value="#{editarUsuarioController.usuarioEditable.documento}" title="Documento" required="true" requiredMessage="El campo documento es requerido"/>

                    <h:outputLabel value="Tipo Documento:" for="idtiposDocumento" />
                    <h:selectOneMenu class="form-control form-control-sm col-3" id="idtiposDocumento" value="#{editarUsuarioController.usuarioEditable.idtiposDocumento}" title="IdtiposDocumento" converter="tipoDocumentoConverter" required="true">
                        <f:selectItems value="#{editarUsuarioController.listaTipoDocumento}" var="listaTipoDocumento" itemLabel="#{listaTipoDocumento.nombre}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText class="form-control form-control-sm col-3" id="correo" value="#{editarUsuarioController.usuarioEditable.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>

                    <h:outputLabel value="Clave:" for="clave" />
                    <h:inputText class="form-control form-control-sm col-3" id="clave" value="#{editarUsuarioController.usuarioEditable.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>

                    <h:outputLabel value="Genero:" for="genero" />
                    <h:selectOneRadio class="col-3" id="genero" value="#{editarUsuarioController.usuarioEditable.genero}" title="Genero">
                        <f:selectItem itemLabel="Femenino" itemValue="2" />
                        <f:selectItem itemLabel="Masculino" itemValue="1" />
                    </h:selectOneRadio>
                    
                    <h:outputLabel value="Estado:" for="estado" />
                    <h:selectOneRadio class="col-3" id="estado" value="#{editarUsuarioController.usuarioEditable.estado}" title="Estado">
                        <f:selectItem itemLabel="Activo" itemValue="1" />
                        <f:selectItem itemLabel="Inactivo" itemValue="0" />
                    </h:selectOneRadio>

                    <h:outputLabel value="Tipo Usuario:" for="idtiposUsuarios" />
                    <h:selectOneMenu class="form-control form-control-sm col-3" id="idtiposUsuarios" value="#{editarUsuarioController.usuarioEditable.idtiposUsuarios}" title="IdtiposUsuarios" converter="tipoUsuarioConverter" required="true">
                        <f:selectItems value="#{editarUsuarioController.listaTipoUsuario}" var="listaTipoUsuario" itemLabel="#{listaTipoUsuario.nombre}"/>
                    </h:selectOneMenu>

                    <h:commandButton class="btn btn-primary"  value="Editar" action="#{editarUsuarioController.editar()}"></h:commandButton>

                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>    
</ui:composition>
