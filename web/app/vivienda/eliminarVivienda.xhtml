<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Eliminar Vivienda</ui:define>
    <ui:define name="breadcrumb">
        <li class="breadcrumb-item">
            <a href="listaViviendas.xhtml">Lista de viviendas</a>
        </li>
        <li class="breadcrumb-item active">
            Eliminar Vivienda
        </li>
    </ui:define>

    <ui:define name="contenidoPrincipal">



        <f:view>
            <h:form>
                <h1><h:outputText value="Editar Vivienda"/></h1>
                <h:panelGrid columns="2" class="table">

                    <h:outputLabel value="Direcion: " for="direccion"/>
                    <h:outputText  class="form-control form-control-sm col-4" id="direccion" value="#{eliminarViviendaController.viviendaSeleccionada.direccion}" title="Direccion"/>

                    <h:outputLabel value="Barrio: " for="barrio"/>
                    <h:outputText  class="form-control form-control-sm col-4" id="barrio" value="#{eliminarViviendaController.viviendaSeleccionada.barrio}" title="Barrio"/>

                    <h:outputLabel value="Estado vivienda: " for="estadoVivienda"/>
                    <h:outputText rendered="#{eliminarViviendaController.viviendaSeleccionada.estadoVivienda == 1}" class="form-control form-control-sm col-4" value="Propio"/>
                    <h:outputText rendered="#{eliminarViviendaController.viviendaSeleccionada.estadoVivienda == 0}" class="form-control form-control-sm col-4" value="Arriendo"/>

                    <h:outputLabel value="Tipo Vivienda: " for="tipoviviendaId"/>
                    <h:outputText class="form-control form-control-sm col-4" id="tipoviviendaId" value="#{eliminarViviendaController.viviendaSeleccionada.tipoviviendaId.nombre}" title="TipoviviendaId" />

                    <h:outputLabel value="Material Vivienda: " for="materialviviendaId"/>
                    <h:outputText class="form-control form-control-sm col-4" id="materialviviendaId" value="#{eliminarViviendaController.viviendaSeleccionada.materialviviendaId.nombreMaterial}" title="MaterialviviendaId" />

                    <h:outputLabel value="Tipo Techo: " for="techosId"/>
                    <h:outputText class="form-control form-control-sm col-4" id="techosId" value="#{eliminarViviendaController.viviendaSeleccionada.techosId.nombre}" title="TechosId" />
                    
                    <h:outputLabel value="Distribucion: " for="distribucion"/>
                    <h:outputText class="form-control form-control-sm col-4" id="distribucion" value="#{agregarViviendaController.obtenerDistribucionVivienda(eliminarViviendaController.viviendaSeleccionada)}" escape="false" title="Distribucion" />

                </h:panelGrid>

                <h:commandButton class="btn btn-danger" value="Eliminar" action="#{eliminarViviendaController.eliminar()}"></h:commandButton>
                <h:commandButton class="btn btn-secondary" value="Regresar" action="#{eliminarViviendaController.cancelar()}"></h:commandButton>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
