<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Editar Administradores</ui:define>
    <ui:define name="breadcrumb">
        <li class="breadcrumb-item">
            <a href="listaAdministrador.xhtml">Lista de administradores</a>
        </li>
        <li class="breadcrumb-item active">
            Editar Administradores
        </li>
    </ui:define>
    <ui:define name="contenidoPrincipal">
        <f:view>

            <h:form>
                <h1><h:outputText value="Editar Administradores"/></h1>
                <h:panelGrid columns="2" class="table">

                    <h:outputLabel value="Nombres:" for="nombres" />
                    <h:inputText class="form-control form-control-sm col-5" id="nombres" value="#{editarAdministradorController.usuarioEditable.nombres}" title="Nombres" required="true" requiredMessage="El campo nombre es requerido"/>

                    <h:outputLabel value="Apellidos:" for="apellidos" />
                    <h:inputText class="form-control form-control-sm col-5" id="apellidos" value="#{editarAdministradorController.usuarioEditable.apellidos}" title="Apellidos" required="true" requiredMessage="El campo apellido es requerido"/>

                    <h:outputLabel value="Documento:" for="documento" />
                    <h:inputText class="form-control form-control-sm col-3" id="documento" value="#{editarAdministradorController.usuarioEditable.documento}" title="Documento" required="true" requiredMessage="El campo documento es requerido"/>

                    <h:outputLabel value="Tipo Documento:" for="idtiposDocumento" />
                    <h:selectOneMenu class="form-control form-control-sm col-3" id="idtiposDocumento" value="#{editarAdministradorController.usuarioEditable.idtiposDocumento}" title="IdtiposDocumento" converter="tipoDocumentoConverter" required="true">
                        <f:selectItems value="#{editarAdministradorController.listaTipoDocumento}" var="listaTipoDocumento" itemLabel="#{listaTipoDocumento.nombre}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText class="form-control form-control-sm col-3" id="correo" value="#{editarAdministradorController.usuarioEditable.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>

                    <h:outputLabel value="Clave:" for="clave" />
                    <h:inputText class="form-control form-control-sm col-3" id="clave" value="#{editarAdministradorController.usuarioEditable.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>

                    <h:outputLabel value="Genero:" for="genero" />
                    <h:selectOneRadio class="col-3" id="genero" value="#{editarAdministradorController.usuarioEditable.genero}" title="Genero">
                        <f:selectItem itemLabel="Femenino" itemValue="2" />
                        <f:selectItem itemLabel="Masculino" itemValue="1" />
                    </h:selectOneRadio>

                    <h:outputLabel value="Estado:" for="estado" />
                    <h:selectOneRadio class="col-3" id="estado" value="#{editarAdministradorController.usuarioEditable.estado}" title="Estado">
                        <f:selectItem itemLabel="Activo" itemValue="1" />
                        <f:selectItem itemLabel="Inactivo" itemValue="0" />
                    </h:selectOneRadio>

                    <h:commandButton class="btn btn-primary"  value="Editar" action="#{editarAdministradorController.editar()}"></h:commandButton>

                </h:panelGrid>
            </h:form>

            <h:form prependId="false" enctype="multipart/form-data">
                <h2><h:outputText value="Editar foto" /></h2>

                <div class="form-row">
                    <div class="col-md-4 col-6">
                        <img src="#{editarAdministradorController.obtenerRutaFoto()}" alt="Imagen usuario" class="img-fluid" />
                    </div>
                    <div class="col-md-8 col-6">
                        <div class="form-group">
                            <h:outputLabel value="Foto:" for="foto" />
                            <h:inputFile id="foto" class="form-control form-control-sm" title="Foto" required="true" requiredMessage="Debe subir una foto del usuario" value="#{editarAdministradorController.imagenUsuario}" a:accept="image/*" />
                            <h:message for="foto" style="color: red;" />
                        </div>

                        <h:commandButton class="btn btn-primary"  value="Editar imagen" action="#{editarAdministradorController.editarFoto()}"></h:commandButton>
                    </div>
                </div>
            </h:form>
        </f:view>
    </ui:define>    
</ui:composition>
