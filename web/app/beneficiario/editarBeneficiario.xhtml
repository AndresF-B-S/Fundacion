<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Editar beneficiario</ui:define>
    <ui:define name="breadcrumb">
        <li class="breadcrumb-item">
            <a href="listaBeneficiarios.xhtml">Lista de beneficiarios</a>
        </li>
        <li class="breadcrumb-item active">
            Editar beneficiario
        </li>
    </ui:define>
    <ui:define name="contenidoPrincipal">

        <h:form>
            <h:messages showDetail="true" showSummary="true"></h:messages>
            <h1><h:outputText value="Editar beneficiario"/></h1>

            <h:panelGrid columns="2" class="table" > 

                <h:outputLabel value="Nombres: " for="nombres" />
                <h:inputText class="form-control form-control-sm col-5" id="nombres" value="#{editarBeneficiarioController.beneficiarioSeleccionado.usuario.nombres}" title="Nombres" required="true" requiredMessage="El campo es requerido"/>

                <h:outputLabel value="Apellidos:" for="apellidos" />
                <h:inputText class="form-control form-control-sm col-5" id="apellidos" value="#{editarBeneficiarioController.beneficiarioSeleccionado.usuario.apellidos}" title="Apellidos" required="true" requiredMessage="El campo es requerido"/>

                <h:outputLabel value="Documento:" for="documento" />
                <h:inputText class="form-control form-control-sm col-3" id="documento" value="#{editarBeneficiarioController.beneficiarioSeleccionado.usuario.documento}" title="Documento" required="true" requiredMessage="Por favor digita el documento"/>

                <h:outputLabel value="Tipo Documento:" for="idtiposDocumento" />
                <h:selectOneMenu class="form-control form-control-sm col-3" id="idtiposDocumento" value="#{editarBeneficiarioController.beneficiarioSeleccionado.usuario.idtiposDocumento}" title="IdtiposDocumento" converter="tipoDocumentoConverter" required="true" requiredMessage="Campo obligatorio">
                    <f:selectItems value="#{registrarUsuarioController.listaTipoDocumento}" var="listaTipoDocumento" itemLabel="#{listaTipoDocumento.nombre}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Correo:" for="correo" />
                <h:inputText class="form-control form-control-sm col-3" id="correo" value="#{editarBeneficiarioController.beneficiarioSeleccionado.usuario.correo}" title="Correo" required="true" requiredMessage="El campo es requerido"/>

                <h:outputLabel value="Genero:" for="genero" />
                <h:selectOneRadio class="col-3" id="genero" value="#{editarBeneficiarioController.beneficiarioSeleccionado.usuario.genero}" title="Genero">
                    <f:selectItem itemLabel="Femenino" itemValue="2" />
                    <f:selectItem itemLabel="Masculino" itemValue="1" />
                </h:selectOneRadio>

                <h:outputLabel value="Estado:" for="estado" />
                <h:selectOneRadio class="col-3" id="estado" value="#{editarBeneficiarioController.beneficiarioSeleccionado.usuario.estado}" title="Estado">
                    <f:selectItem itemLabel="Activo" itemValue="1" />
                    <f:selectItem itemLabel="Inactivo" itemValue="0" />
                </h:selectOneRadio>

                <h:outputLabel value="Tutor:" for="tutor" />
                <h:selectOneMenu class="form-control form-control-sm col-3" id="tutor" value="#{editarBeneficiarioController.beneficiarioSeleccionado.tutoridTutor}" title="IdTutor" converter="tutorConverter" required="true" requiredMessage="Campo obligatorio">

                    <f:selectItems value="#{editarBeneficiarioController.listaTutor}" var="listaTutores" itemLabel="#{listaTutores.idusuario.nombres} #{listaTutores.idusuario.apellidos}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Nivel Educativo:" for="nivelEducativo" />
                <h:selectOneMenu class="form-control form-control-sm col-3" id="nivelEducativo" value="#{editarBeneficiarioController.beneficiarioSeleccionado.idnivelEducativo}" title="IdtiposUsuarios" converter="nivelEducativoConverter" required="true" requiredMessage="Campo obligatorio">
                    <f:selectItems value="#{editarBeneficiarioController.listaNivelEducativo}" var="listaNivelEducativo" itemLabel="#{listaNivelEducativo.nivelEducativo}"/>
                </h:selectOneMenu>


            </h:panelGrid>
            <h2><h:outputText value="Datos clinicos"/></h2>

            <h:panelGrid columns="2" class="table">

                <h:outputLabel value="Descripcion:" for="descripcion" />
                <h:inputText class="form-control form-control-sm col-5" id="descripcion" value="#{editarBeneficiarioController.beneficiarioSeleccionado.datosClinicosId.descripcion}" title="Descripcion" />

                <h:outputLabel value="Nombre servicio salud (EPS):" for="nombreServicioSalud" />
                <h:inputText class="form-control form-control-sm col-3"  id="nombreServicioSalud" value="#{editarBeneficiarioController.beneficiarioSeleccionado.datosClinicosId.nombreServicioSalud}" title="Descripcion" />

                <h:outputLabel value="Estado:" for="estadoSalud" />
                <h:selectOneRadio class="col-3" id="estadoSalud" value="#{editarBeneficiarioController.beneficiarioSeleccionado.datosClinicosId.estado}">
                    <f:selectItem  itemLabel="Tiene" itemValue="1"></f:selectItem>
                    <f:selectItem itemLabel="No tiene" itemValue="0"></f:selectItem>
                </h:selectOneRadio> 

                <h:outputLabel value="Tipo Sangre" for="tipoSangre" />
                <h:selectOneMenu class="form-control form-control-sm col-3"  id="tipoSangre" value="#{editarBeneficiarioController.beneficiarioSeleccionado.datosClinicosId.tipoSangre}" title="TipoSangre">
                    <f:selectItem itemLabel="O+" itemValue="O+" />
                    <f:selectItem itemLabel="O-" itemValue="O-" />
                    <f:selectItem itemLabel="A+" itemValue="A+" />
                    <f:selectItem itemLabel="A-" itemValue="A-" />
                    <f:selectItem itemLabel="B+" itemValue="B+" />
                    <f:selectItem itemLabel="B-" itemValue="B-" />
                    <f:selectItem itemLabel="AB+" itemValue="AB+" />
                    <f:selectItem itemLabel="AB-" itemValue="AB-" />
                </h:selectOneMenu>

                <h:commandButton class="btn btn-primary"  value="Editar" action="#{editarBeneficiarioController.editar()}"></h:commandButton>

            </h:panelGrid>

        </h:form>

        <h:form prependId="false" enctype="multipart/form-data">
            <h2><h:outputText value="Editar foto" /></h2>

            <div class="form-row">
                <div class="col-md-4 col-6">
                    <img src="#{editarBeneficiarioController.obtenerRutaFoto()}" alt="Imagen beneficiario" class="img-fluid" />
                </div>
                <div class="col-md-8 col-6">
                    <div class="form-group">
                        <h:outputLabel value="Foto:" for="foto" />
                        <h:inputFile id="foto" class="form-control form-control-sm" title="Foto" required="true" requiredMessage="Debe subir una foto del beneficiario" value="#{editarBeneficiarioController.imagenBeneficiario}" a:accept="image/*" />
                    </div>

                    <h:commandButton class="btn btn-primary"  value="Editar imagen" action="#{editarBeneficiarioController.cambiarImagen()}"></h:commandButton>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
