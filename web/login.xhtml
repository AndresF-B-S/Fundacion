<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <title>Login</title>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/images/logo.png"/>
        <!-- Bootstrap core CSS-->
        <link href="#{request.contextPath}/resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- Custom fonts for this template-->
        <link href="#{request.contextPath}/resources/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
        <!-- Custom styles for this template-->
        <link href="#{request.contextPath}/resources/css/sb-admin.css" rel="stylesheet"></link>
    </h:head>
    
    <h:body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <h:form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <h:inputText value="#{controladorInicioSesion.documento}" class="form-control" id="exampleInputEmail1" pt:type="value" pt:aria-describedby="emailHelp" pt:placeholder="Enter email"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <h:inputText value="#{controladorInicioSesion.clave}" class="form-control" id="exampleInputPassword1" pt:type="password" pt:placeholder="Password"></h:inputText>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label"></label>

                            </div>
                        </div>
                        <h:commandLink  class="btn btn-primary btn-block" value="Iniciar Sesion" action="#{controladorInicioSesion.iniciarSesion()}"></h:commandLink>
                    </h:form>
                    <div class="text-center">

                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="#{request.contextPath}/resources/vendor/jquery/jquery.min.js"></script>
        <script src="#{request.contextPath}/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="#{request.contextPath}/resources/vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <h:panelGroup rendered="#{not empty scriptController.script}">
                <h:outputScript>#{scriptController.mostrarScript()}</h:outputScript>
            </h:panelGroup>
    </h:body>
</html>
